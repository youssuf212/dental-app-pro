<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DentLab Pro | Futuristic Dental Lab Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes page-enter {
        from { opacity: 0; transform: scale(0.95); filter: blur(10px); }
        to { opacity: 1; transform: scale(1); filter: blur(0px); }
      }
      .page-enter-animation {
        animation: page-enter 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .card-float {
        animation: float 8s ease-in-out infinite;
      }
      @keyframes glow-pulse-primary {
        0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 245, 0.3), 0 0 10px rgba(0, 255, 245, 0.2) inset; }
        50% { box-shadow: 0 0 40px rgba(0, 255, 245, 0.5), 0 0 15px rgba(0, 255, 245, 0.3) inset; }
      }
       @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .shimmer-bg {
        background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
        background-size: 2000px 100%;
        animation: shimmer 2s infinite;
      }
      @keyframes gradient-text {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#14F5E8',
              'primary-medium': '#0CD9CC',
              'primary-glow': '#00FFF5',
              'accent': '#9B6FFF',
              'accent-medium': '#7C4DFF',
              'accent-glow': '#B794FF',
              'background': '#000000',
              'surface-base': '#0A0A0B',
              'surface-elevated': '#121214',
              'surface-modal': '#1A1A1D',
              'text-primary': '#FAFBFC',
              'text-secondary': '#C9CDD4',
              'text-tertiary': '#8B92A0',
              'border-color': 'rgba(255, 255, 255, 0.1)',
              'status-new': '#00D9FF',
              'status-progress': '#FFB800',
              'status-review': '#B794FF',
              'status-finished': '#00FF94',
              'status-edit': '#FF0090',
              'status-milled': '#F075FF',
              'status-delivered': '#8B92A0',
              'success': '#00FF94',
              'danger': '#FF4D4D',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'glow-primary': '0 0 20px rgba(0, 255, 245, 0.3)',
              'glow-accent': '0 0 20px rgba(183, 148, 255, 0.3)',
              'glow-lg-primary': '0 0 40px rgba(0, 255, 245, 0.4)',
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://rsms.me/">

}
